<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link rel="stylesheet" href="./assets/css/home.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4B6BFB", secondary: "#7B92FF" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
          background-color: #F5F1EC;
      }
    </style>


    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div
        class="max-w-2xl w-full bg-white rounded-lg shadow-md p-8 text-center"
      >
        <div class="relative w-64 h-64 mx-auto mb-6">
          <img
            src="https://readdy.ai/api/search-image?query=A%20cute%2C%20friendly%20cartoon%20blue%20cat%20with%20big%20expressive%20eyes%20and%20fluffy%20fur%2C%20looking%20surprised%20and%20playful.%20The%20cat%20has%20pointy%20ears%20and%20a%20long%20tail.%20The%20illustration%20style%20is%20modern%2C%20clean%2C%20and%20adorable%20with%20soft%20edges%20and%20a%20light%20color%20palette.%20The%20background%20is%20simple%20and%20minimal.&width=400&height=400&seq=404cat&orientation=squarish"
            alt="404 Error Cat"
            class="w-full h-full object-contain"
          />
          <div class="absolute inset-0 flex items-center justify-center">
            <h2 class="text-7xl font-bold text-gray-800">404</h2>
          </div>
        </div>

        <h1 class="text-4xl font-bold text-gray-800 mb-4">OOPS!</h1>
        <p class="text-gray-600 mb-6">
          Không tìm thấy trang bạn đang tìm kiếm.

        </p>

        <div class="bg-gray-50 p-5 rounded-lg mb-6">
          <p class="text-gray-700 mb-4">
            Có lỗi xảy ra khi bạn vừa thử thao tác. Vui lòng thử lại sau.
          </p>
          <p class="text-gray-700">
            Nếu bạn đang gặp phải sự cố nghiêm trọng, vui lòng liên hệ với bộ phận 
            Hỗ trợ trò chuyện thông qua trang Liên hệ.
          </p>
        </div>

        <a
          href="#"
          class="inline-flex items-center text-primary hover:underline"
        >
          <span class="w-5 h-5 flex items-center justify-center mr-2">
            <i class="ri-arrow-left-line"></i>
          </span>
          Quay lại trang chủ

        </a>
      </div>
    </main>

    <script id="navigationScript">
  document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll("nav a");
    navLinks.forEach((link) => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = link.getAttribute("href");
      });
    });

    // Xử lý nút "Quay lại trang chủ"
    const backHome = document.querySelector('a[href="#"]');
    if (backHome) {
      backHome.addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = "/";
      });
    }
  });
</script>
</body>
</html>
