<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Danh mục Sách | Readify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link rel="stylesheet" href="./assets/css/home.css">
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/books.js"></script>
  <script src="../assets/js/callHeaderFooter.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#f5f5dc',
            secondary: '#e6e6e6',
            primarynavy: '#2d5aa0',
            light: '#f8fafc'
          },
          borderRadius: {
            'none': '0px',
            'sm': '4px',
            DEFAULT: '8px',
            'md': '12px',
            'lg': '16px',
            'xl': '20px',
            '2xl': '24px',
            '3xl': '32px',
            'full': '9999px',
            'button': '8px'
          }
        }
      }
    }
  </script>
  <style>
    .book-card:nth-child(2) {
      transform: translateY(0px);
    }

    .header {
      background: #fff;
      border-bottom: 1px solid #e2e8f0;
      box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.03);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .main-content {
      padding-top: 80px;
    }

    @media (max-width: 768px) {
      .main-content {
        padding-top: 90px;
      }
    }

    /* Book card style */
    .book-img-rect {
      width: 100%;
      height: 256px;
      object-fit: contain;
      border-radius: 16px 16px 0 0;
      background: #f3f4f6;
      transition: transform 0.2s;
      display: block;
    }

    .book-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px 0 rgba(45, 90, 160, 0.06);
      transition: box-shadow 0.2s, transform 0.2s;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .book-card:hover {
      box-shadow: 0 6px 24px 0 rgba(45, 90, 160, 0.12);
      transform: translateY(-4px) scale(1.02);
    }

    .fav-btn {
      background: #f5f5dc;
      color: #f59e0b;
      border: 1.5px solid #f5f5dc;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }

    .fav-btn.faved {
      background: #fffbe6 !important;
      color: #f59e0b !important;
      border: 1.5px solid #f59e0b;
    }

    .fav-btn.faved i {
      color: #f59e0b !important;
    }

    .add-to-cart-btn {
      background: #e6e6e6;
      color: #2d5aa0;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }

    .add-to-cart-btn:hover {
      background: #2d5aa0;
      color: #fff;
    }

    /* Pagination style */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 24px;
      margin-bottom: 12px;
      background: #fff;
      border-radius: 12px;
      padding: 8px 0;
      box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.03);
      transition: background 0.2s;
    }

    .pagination-btn {
      min-width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1.5px solid #e2e8f0;
      background: #fff;
      color: #2d5aa0;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background 0.2s, color 0.2s, border 0.2s;
      cursor: pointer;
      outline: none;
    }

    .pagination-btn.active,
    .pagination-btn:focus,
    .pagination-btn:hover:not(:disabled) {
      background: #2d5aa0;
      color: #fff;
      border-color: #2d5aa0;
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Hiệu ứng chuyển trang */
    .fadeout {
      opacity: 0;
      transition: opacity 0.3s;
    }

    .fadein {
      opacity: 1;
      transition: opacity 0.3s;
    }

    #booksGrid {
      align-items: end !important;
    }

    /* Search bar styles */
    .search-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .search-input {
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: #2d5aa0;
    }

    .search-button {
      background: #2d5aa0;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-button:hover {
      background: #1e3a8a;
    }
  </style>
</head>

<body class="bg-light">
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Search Section -->
  <div class="main-content container mx-auto px-4 py-8">
    <div class="search-container">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <input type="text" id="searchInput" class="search-input w-full"
            placeholder="Tìm kiếm sách, tác giả hoặc thể loại...">
        </div>
        <div>
          <button id="searchButton" class="search-button">
            <i class="ri-search-line mr-2"></i>
            Tìm kiếm
          </button>
        </div>
      </div>
      <div class="result-count text-gray-600 text-sm mt-2"></div>
    </div>

    <div class="flex flex-col md:flex-row gap-8">
      <!-- Sidebar Filter -->
      <div class="w-full md:w-1/4">
        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 transition hover:shadow-xl">
          <h2 class="text-xl font-semibold text-gray-800 mb-6">Bộ lọc</h2>
          <!-- Categories -->
          <div class="mb-6">
            <h3 class="text-lg font-medium text-gray-800 mb-4">Thể loại</h3>
            <div class="space-y-3" id="categoryRadios">
              <label class="flex items-center space-x-3">
                <input type="radio" name="category" value="all" checked>
                <span class="text-gray-700">Tất cả thể loại</span>
              </label>
              <label class="flex items-center space-x-3">
                <input type="radio" name="category" value="Phiêu lưu">
                <span class="text-gray-700">Phiêu lưu</span>
              </label>
              <label class="flex items-center space-x-3">
                <input type="radio" name="category" value="Tiểu sử">
                <span class="text-gray-700">Tiểu sử</span>
              </label>
              <label class="flex items-center space-x-3">
                <input type="radio" name="category" value="Sách dạy nấu ăn">
                <span class="text-gray-700">Sách dạy nấu ăn</span>
              </label>
              <label class="flex items-center space-x-3">
                <input type="radio" name="category" value="Bí ẩn và Kinh dị">
                <span class="text-gray-700">Bí ẩn và Kinh dị</span>
              </label>
              <label class="flex items-center space-x-3">
                <input type="radio" name="category" value="Tiểu thuyết">
                <span class="text-gray-700">Tiểu thuyết</span>
              </label>
              <label class="flex items-center space-x-3">
                <input type="radio" name="category" value="Phát triển bản thân">
                <span class="text-gray-700">Phát triển bản thân</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Book Listings -->
      <section class="w-full md:w-3/4">
        <div class="mb-6">
          <h1 class="text-2xl font-bold text-gray-800 mb-2">Sách</h1>
          <p class="text-gray-600">Khám phá thư viện sách phong phú của chúng tôi</p>
        </div>
        <div id="booksGrid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-8 items-stretch fadein">
          <!-- Book cards will be rendered here -->
        </div>
        <div class="pagination" id="pagination"></div>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
</body>

</html>
